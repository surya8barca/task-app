<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask" >
  <div class="form-control">
    <label for="text">Text</label>
    <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task" required>
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input type="day" name="day" [(ngModel)]="day" id="day" placeholder="Add Day & Time" required>
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
  </div>
  <input type="submit" value="Save Task" class="btn btn-block">
</form>
